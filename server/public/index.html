<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="routes/jquery.js"></script>
  <script src="client.js"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <h1>TO-DO Checklist</h1>
  <hr/>
  <p id="select-line">Select task importance below:</p>
  <button class="list-type btn btn-primary btn-lg btn-block" id="time-btn" data-id="Time">Time Senstive</button>
  <button class="list-type btn btn-primary btn-lg btn-block" id="important-btn"data-id="Important">Important</button>
  <button class="list-type btn btn-primary btn-lg btn-block" id="casual-btn" data-id="Casual">Casual</button>
  <section id="inputs">
    <input id="new-task" type="text" placeholder="Enter task here">
    <button class="btn btn-primary" type="submit" id="add-btn">Add Task</button>
  </section>
 <section >
  <table class="table">
    <thead>
      <th class="col-10"></th>
      <th class="col"></th>
      <th class="col"></th>
    </thead>
    <tbody id="task-list">

    </tbody>
</table>
 </section>
</body>
</html>
